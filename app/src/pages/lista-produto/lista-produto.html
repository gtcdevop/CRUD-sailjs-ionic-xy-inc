<ion-header>
  <ion-navbar>
    <ion-title>Lista de produto</ion-title>
    <ion-buttons end>
      <button (click)="paginaAdicionaProduto()" ion-button icon-only>
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let cadaProduto of listaProdutos">
      <ion-grid>
        <ion-row>
          <ion-col (click)="editaProduto(cadaProduto)" col-7>
            <h2>{{cadaProduto.name}}</h2>
            <p>{{cadaProduto.description}}</p>
          </ion-col>
          <ion-col (click)="editaProduto(cadaProduto)" col-3>
            R$ {{cadaProduto.price}}
          </ion-col>
          <ion-col col-2>
            <button (click)="deletarProduto(cadaProduto)" ion-button icon-only>
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
